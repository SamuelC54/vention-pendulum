# Mosquitto Configuration

# Listener on port 1883 for MQTT (default port)
listener 1883

# Allow anonymous connections (not recommended for production environments)
allow_anonymous true

# Optionally, enable a listener for WebSocket connections on port 9001
listener 9001
protocol websockets

# Uncomment the following line to allow remote access from any IP (for production, restrict to specific IP addresses)
# bind_address 0.0.0.0

# Authentication (optional, recommended)
# password_file /mosquitto/config/passwords.txt

# Logging configuration
log_dest file /mosquitto/log/mosquitto.log
